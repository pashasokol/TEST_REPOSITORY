<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
</head>
<body>



    <form action="" method="GET">

        <!--
            GET - Skickar data i URL, bra för sökningar, använd inte för känslig data
            POST - lägger in data i ett paket (en body), syns inte i URLen, säkrare metod

            PUT  -   uppdaterar ett HELt objekt
            PATCH  -  uppdaterar delar av ett objekt
            DELETE   -   tar bort ett objekt

            Det här vill vi hantera i Javascript istället.


        -->




        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required placeholder="First Name">

        <div>

            
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="mail@mail.com">

        </div>
            
            
            
            <br>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>

            
            <div>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min="1" max="99">
            </div>



        <br>

        <div>
            <label for="date">Date:</label>
            <input type="date" name="daqte" id="date">

            
        </div>

        <div id="radios">



            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <br>


            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <br>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>

        </div>

        <br>



        <div id="select">

            <label for="role">Role:</label>
        <select name="role" id="role">
            <option value="" selected disabled></option>
            <option value="admin">Admin</option>
            <option>User</option>
            <option value="opt-3">Guest</option>
        </select>




            
        </div>


        <br>


        <div id="checkboxes">

            <div>
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">I have read and agree to the terms and conditions</label>
            </div>
            <div>
                <input type="checkbox" name="news" id="news" checked>
                <label for="news">I would like to subscribe to the newsletter</label>
            </div>

        </div>
        <br>


        <div>

            <label for="message">Message:</label> <br>
            <textarea name="message" id="message" cols="30" rows="30" placeholder="Enter message..."></textarea>
        </div>

        <br>
      


        <button type="button" disabled>Submit</button>
        <input type="submit" value="Submit2">
    
</body>
</html>
